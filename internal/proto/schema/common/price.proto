syntax = "proto3";

package schema.common;

option go_package = "grpc-server/internal/proto/gen/schema/common";

message Price {
    //High price for the currency
    double high = 1 [json_name="high"];

    //Low price for the currency
    double low = 2 [json_name="low"];

    //Price for the currency
    double value = 3 [json_name="value"];
}