version: v1
managed:
  enable: true
  go_package_prefix:
    default: github.com/felipefca/go-grpc-server/pkg/protos/gen/proto
plugins:
  - plugin: go
    out: pkg/protos/gen/proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: pkg/protos/gen/proto
    opt: paths=source_relative
