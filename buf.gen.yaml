version: v1
managed:
  enable: true
  go_package_prefix:
    default: grpc-server/internal/proto/gen
plugins:
  - plugin: go
    out: internal/proto/gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: internal/proto/gen
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: internal/proto/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
